AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'step-functions-progress-tracking-app

  SAM Template for step-functions-progress-tracking-app to demonstrate progress tracking
  of AWS Step Functions. It implements Websocket API with management Lambda functions
  and DynamoDB, mock functions to emulate long running tasks, and a state machine
  implementation.

  '
Globals:
  Function:
    Runtime: nodejs18.x
    MemorySize: 128
    Timeout: 15
Parameters:
  ApiStageName:
    Type: String
    Default: Prod
    Description: REQUIRED The name of Websocket API deployment stage
    MinLength: 3
    MaxLength: 10
    AllowedPattern: ^[A-Za-z]+$
    ConstraintDescription: Capital or small letters only.
Resources:
  ProgressTrackingWebsocket:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: ProgressTrackingWebsocketApi
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: $request.body.action
  ConnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId:
        Ref: ProgressTrackingWebsocket
      RouteKey: $connect
      AuthorizationType: NONE
      OperationName: ConnectRoute
      Target:
        Fn::Join:
        - /
        - - integrations
          - Ref: ConnectInteg
  ConnectInteg:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId:
        Ref: ProgressTrackingWebsocket
      Description: Connect Integration
      IntegrationType: AWS_PROXY
      IntegrationUri:
        Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${OnConnectFunction.Arn}/invocations
  DisconnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId:
        Ref: ProgressTrackingWebsocket
      RouteKey: $disconnect
      AuthorizationType: NONE
      OperationName: DisconnectRoute
      Target:
        Fn::Join:
        - /
        - - integrations
          - Ref: DisconnectInteg
  DisconnectInteg:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId:
        Ref: ProgressTrackingWebsocket
      Description: Disconnect Integration
      IntegrationType: AWS_PROXY
      IntegrationUri:
        Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${OnDisconnectFunction.Arn}/invocations
  UploadRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId:
        Ref: ProgressTrackingWebsocket
      RouteKey: onUpload
      AuthorizationType: NONE
      OperationName: OrderingRoute
      Target:
        Fn::Join:
        - /
        - - integrations
          - Ref: OrderInteg
  OrderInteg:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId:
        Ref: ProgressTrackingWebsocket
      Description: Uploading Integration
      IntegrationType: AWS_PROXY
      IntegrationUri:
        Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${onUploadFunction.Arn}/invocations
  Deployment:
    Type: AWS::ApiGatewayV2::Deployment
    DependsOn:
    - ConnectRoute
    - DisconnectRoute
    - UploadRoute
    Properties:
      ApiId:
        Ref: ProgressTrackingWebsocket
  Stage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      StageName:
        Ref: ApiStageName
      Description: Prod Stage
      DeploymentId:
        Ref: Deployment
      ApiId:
        Ref: ProgressTrackingWebsocket
  OnConnectFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: OnConnectFunction
      Handler: onConnect.handler
      Environment:
        Variables:
          TABLE_NAME:
            Ref: ConnectionsTable
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ConnectionsTable
    Metadata:
      SamResourceId: OnConnectFunction
  OnConnectPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
    - ProgressTrackingWebsocket
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: OnConnectFunction
      Principal: apigateway.amazonaws.com
  OnDisconnectFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: OnDisconnectFunction
      Handler: onDisconnect.handler
      Environment:
        Variables:
          TABLE_NAME:
            Ref: ConnectionsTable
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ConnectionsTable
    Metadata:
      SamResourceId: OnDisconnectFunction
  OnDisconnectPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
    - ProgressTrackingWebsocket
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: OnDisconnectFunction
      Principal: apigateway.amazonaws.com
  ReportProgressFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ReportProgressFunction
      Handler: reportProgress.handler
      Environment:
        Variables:
          TABLE_NAME:
            Ref: ConnectionsTable
          API_URL:
            Fn::Join:
            - ''
            - - https://
              - Ref: ProgressTrackingWebsocket
              - .execute-api.
              - Ref: AWS::Region
              - .amazonaws.com/
              - Ref: ApiStageName
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ConnectionsTable
      - Statement:
        - Effect: Allow
          Action:
          - execute-api:ManageConnections
          Resource:
          - Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ProgressTrackingWebsocket}/*
    Metadata:
      SamResourceId: ReportProgressFunction
  onUploadFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: onUploadFunction
      Handler: onUpload.handler
      Environment:
        Variables:
          STEP_FUNCTIONS_ARN:
            Fn::GetAtt:
            - ProcessingStateMachine
            - Arn
      Policies:
      - Statement:
        - Effect: Allow
          Action:
          - states:StartExecution
          Resource:
            Fn::GetAtt:
            - ProcessingStateMachine
            - Arn
    Metadata:
      SamResourceId: onUploadFunction
  onUploadPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: onUploadFunction
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ProgressTrackingWebsocket}/*
  ConnectionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: cammy-demo-connections
      AttributeDefinitions:
      - AttributeName: connectionId
        AttributeType: S
      KeySchema:
      - AttributeName: connectionId
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      SSESpecification:
        SSEEnabled: true
  ProcessingStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      DefinitionUri: ../../resources/statemachine.asl.json
      DefinitionSubstitutions:
        WebSocketApiEndpoint:
          Fn::Join:
          - .
          - - Ref: ProgressTrackingWebsocket
            - execute-api
            - Ref: AWS::Region
            - amazonaws.com
        ReportProgressFunctionArn:
          Fn::GetAtt:
          - ReportProgressFunction
          - Arn
      Type: STANDARD
      Policies:
      - Statement:
        - Effect: Allow
          Action:
          - execute-api:Invoke
          - execute-api:ManageConnections
          Resource:
            Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ProgressTrackingWebsocket}/*
        - Effect: Allow
          Action:
          - lambda:InvokeFunction
          Resource:
          - Fn::GetAtt:
            - ReportProgressFunction
            - Arn
Outputs:
  WebSocketURL:
    Description: The WSS Protocol URL to connect to. Copy and paste to the field on
      the frontend.
    Value:
      Fn::Join:
      - ''
      - - wss://
        - Ref: ProgressTrackingWebsocket
        - .execute-api.
        - Ref: AWS::Region
        - .amazonaws.com/
        - Ref: ApiStageName
