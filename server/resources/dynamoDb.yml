##### DynamoDB table for managing Websocket connections #####
ConnectionsTable:
  Type: AWS::DynamoDB::Table
  Properties:
    AttributeDefinitions:
      - AttributeName: "connectionId"
        AttributeType: "S"
    KeySchema:
      - AttributeName: "connectionId"
        KeyType: "HASH"
    ProvisionedThroughput:
      ReadCapacityUnits: 5
      WriteCapacityUnits: 5
    SSESpecification:
      SSEEnabled: True
